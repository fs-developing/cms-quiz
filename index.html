<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS Quiz</title>
</head>
<style>
    body{
        background-image: url(background.jpg);
        background-size: inherit;
        padding: 20%;
    }

    a{
        display: block;
        color: white;
        background-color: rgba(0, 0, 0, 0.221);
        border-radius: 10px;
        padding: 20px;
        padding-left: 30px;
        padding-right: 30px;
        margin-bottom: 20px;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        text-decoration: none;
    }

    a:hover{
        background-color: grey;
        cursor: pointer;
        transition: .2s;
    }

    .modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }

    /* Modal Content */
    .modal-content {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border-radius: 10px;
    width: 80%;
    }

    .modal-content h4{
        font-family: Arial, Helvetica, sans-serif;
    }

    /* The Close Button */
    .close {
    color: #aaaaaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    }

    .close:hover,
    .close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
    }

</style>
<body>
    <center>
        <a href="game.html">Start quiz</a>
        <a id="openModal">Help</a>
    </center>


    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h4>In this game you have to guess the correct Content-Management-System 
                Avaliable Options:<br /><br />
                    <li>Wordpress</li>
                    <li>Typo3</li>
                    <li>Wix</li>
                    <li>Jimdo</li>
                    <li>Joomla</li>
                    <li>noCms</li>
                    <li>Drupal</li><br />
                You have to enter the right answer to get to the next question
            </h4>
        </div>

    </div>
    <script>
        // Get the modal
        var modal = document.getElementById("myModal");
        
        // Get the button that opens the modal
        var btn = document.getElementById("openModal");
        
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        
        // When the user clicks the button, open the modal 
        btn.onclick = function() {
          modal.style.display = "block";
        }
        
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
          modal.style.display = "none";
        }
        
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
    </script>
</body>
</html>
